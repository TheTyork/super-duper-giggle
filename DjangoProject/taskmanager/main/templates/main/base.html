{% load static %}
<!doctype html>
<html lang="en" xmlns:filter="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{%endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/stylesheet.css' %}">
</head>
<body>
<div class="bg-dark text-light">
<header class="d-flex flex-wrap justify-content-center py-3  border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-5 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">ЗАМЕНИТЬ ._.</span>
      </a>
        <ul id = 'menu' class="nav nav-pills me-md-auto fs-5">

        </ul>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link text-white" aria-current="page">Display</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link text-white">Сontrol</a></li>
      </ul>
    </header>
</div>
    <div id="backimg" class="container-fluid" style="background-image: url({% static 'main/img/1.jpg' %}); ">
        <div class="text-light">
        {% block content %}{% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src={% static "main/js/main.js" %}></script>
</body>
</html>
