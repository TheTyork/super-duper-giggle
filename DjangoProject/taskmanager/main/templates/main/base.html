{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{%endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/css.css' %}">
</head>
<body>
<div class="bg-dark">
<header class="d-flex flex-wrap justify-content-center py-3  border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4 text-white">RUMIN</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link text-white" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link text-white">О нас</a></li>
      </ul>
    </header>
</div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-2 navbar-container bg-light">
        <!-- Вертикальное меню -->
        <nav class="navbar navbar-expand-md navbar-light mt-1">
          <a class="navbar-brand" href="#">Какие то параметры</a>
          <div class="collapse navbar-collapse " id="navbar">
            <!-- Пункты вертикального меню -->
            <ul class="navbar-nav ">
              <li class="nav-item">
              <a class="nav-link" href="#link-1">Ссылка 1</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#link-2">Ссылка 2</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#link-3">Ссылка 3</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#link-4">Ссылка 4</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="#link-5">Ссылка 5</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col-md-8 col-lg-10 content-container" style="background-color: #ffe0b2">
        <!-- Основной контент страницы  -->
        <div class="mr-2 mt-3">
        {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
